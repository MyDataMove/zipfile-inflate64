when:
  - event: push
    branch: [main, releases/*]
  - event: pull_request

clone:
  git:
    image: woodpeckerci/plugin-git
    settings:
      partial: false
      depth: 1
      lfs: false
      tags: true

steps:
  standardize:
    image: python:${TAG}-bullseye
    when:
      - matrix:
          TAG: 3.9
    commands:
      - python -m venv venv
      - python -m pip install --upgrade pip setuptools setuptools_scm[toml] tox
      - python -m tox -e check
      - python -m tox -e type

  build:
    image: python:${TAG}-bullseye
    commands:
      - python -m venv venv
      - /bin/bash -c "source venv/bin/activate"
      - python -m pip install --upgrade pip setuptools setuptools_scm[toml] tox
      - python -m tox -e py

matrix:
  TAG:
    - 3.8
    - 3.9
    - 3.10
    - 3.11
    - 3.12